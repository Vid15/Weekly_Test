<!DOCTYPE html>
<html lang="en">

<body>
    <div class="main-container">
        <form>
            <label for="text-field">Text*</label><br>
            <input type="text" id="text-field" name="text-field-1" placeholder="input Text" >&emsp;&emsp;
            <form class="nosubmit">

            <textarea id="text-area" rows="5" cols="41"></textarea><br><br>
